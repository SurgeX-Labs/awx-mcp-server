name: Test AWX MCP

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-shared:
    name: Test Shared Library
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install shared dependencies
        working-directory: ./shared
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run shared tests
        working-directory: ./tests
        run: |
          pytest test_domain.py test_config.py test_parsing.py -v --cov

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: test-shared
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./shared
          pip install -e "./server[dev]"
      
      - name: Run server tests
        working-directory: ./tests
        run: |
          pytest test_server.py test_mcp_integration.py -v --cov
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: server

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-shared, test-server]
    
    services:
      awx:
        image: ansible/awx:21.0.0
        options: >-
          --health-cmd "curl -f http://localhost:8052/api/v2/ping/"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install -e ./shared
          pip install -e "./server[dev]"
      
      - name: Run integration tests
        working-directory: ./tests
        env:
          AWX_URL: http://localhost:8052
          AWX_TOKEN: ${{ secrets.AWX_TEST_TOKEN || 'test-token' }}
        run: |
          pytest test_connection.py test_job_*.py test_list_*.py -v --maxfail=1

  test-vscode-extension:
    name: Test VS Code Extension
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./vscode-extension
        run: npm install
      
      - name: Run linter
        working-directory: ./vscode-extension
        run: npm run lint
      
      - name: Compile TypeScript
        working-directory: ./vscode-extension
        run: npm run compile
      
      - name: Run tests
        working-directory: ./vscode-extension
        run: npm test
        env:
          CI: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-server]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          push: false
          tags: awx-mcp-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name awx-mcp-test \
            -e ADMIN_TOKEN=test-token \
            awx-mcp-server:test
          sleep 10
          docker exec awx-mcp-test curl -f http://localhost:8000/health
          docker stop awx-mcp-test

  package-extension:
    name: Package VS Code Extension
    runs-on: ubuntu-latest
    needs: test-vscode-extension
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./vscode-extension
        run: npm install
      
      - name: Package extension
        working-directory: ./vscode-extension
        run: npm run package
      
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: awx-mcp-extension
          path: ./vscode-extension/*.vsix
          retention-days: 30

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install linting tools
        run: |
          pip install ruff black mypy
          pip install -e ./shared
      
      - name: Run ruff
        run: ruff check .
      
      - name: Check formatting with black
        run: black --check .
      
      - name: Run mypy
        run: mypy shared/src server/src

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-shared, test-server, test-integration, test-vscode-extension, build-docker]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "All tests completed!"
          echo "Shared: ${{ needs.test-shared.result }}"
          echo "Server: ${{ needs.test-server.result }}"
          echo "Integration: ${{ needs.test-integration.result }}"
          echo "VS Code Extension: ${{ needs.test-vscode-extension.result }}"
          echo "Docker Build: ${{ needs.build-docker.result }}"
