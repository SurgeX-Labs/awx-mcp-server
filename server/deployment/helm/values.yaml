# Default values for awx-mcp-server
replicaCount: 2

image:
  repository: awx-mcp-server
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/prometheus-metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: awx-mcp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: awx-mcp-tls
      hosts:
        - awx-mcp.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  serverHost: "0.0.0.0"
  serverPort: 8000
  logLevel: "info"
  enableMetrics: true

# Secret values (should be overridden in production)
secrets:
  adminToken: "change-me-in-production"

# Monitoring
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# Persistence for configuration
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Task Pod Configuration (Kubernetes-native job execution)
taskPods:
  enabled: true  # Enable task pod execution model
  image:
    repository: awx-mcp-server
    tag: "latest"
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  ttlSecondsAfterFinished: 300  # Clean up completed pods after 5 minutes
  backoffLimit: 3  # Retry failed tasks
